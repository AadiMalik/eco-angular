<div class="container">
  <div class="row mt-2">
    <div class="col-md-8">
      <h4>{{blog?.title}}</h4>
    </div>
    <div class="col-md-12">
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <img src="{{ blog?.url }}" class="card-img-top" alt="Blog Image" />
        <div class="card-body">
          <h5 class="card-title">{{ blog?.title }}</h5>
          <p class="card-text">
            {{ blog?.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
